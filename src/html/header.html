<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/Paperjam favicon.png"
      type="image/x-icon"
    />
    <title>Paper Jam Collective - Print the revolution!</title>
  </head>

  <div class="header yellow">
    <div class="header__wrapper">
      <logo-section
        ><img class="logo" src="../assets/images/PJ_logo.web" alt=""
      /></logo-section>
      <nav class="nav">
        <ul class="nav__links overflow">
          <li class="paperwrapper">
            <div class="paperwrapper__shadow-pink">
              <div class="paperwrapper__clip path1">
                <a
                  href="home.html"
                  class="nav__link paper paper__cut"
                  data-status="inactive"
                  >Home</a
                >
              </div>
            </div>
          </li>
          <li class="paperwrapper">
            <div class="paperwrapper__shadow-pink">
              <div class="paperwrapper__clip path2">
                <a
                  href="print.html"
                  class="nav__link paper paper__cut"
                  data-status="inactive"
                  >Print</a
                >
              </div>
            </div>
          </li>
          <li class="paperwrapper">
            <div class="paperwrapper__shadow-pink">
              <div class="paperwrapper__clip path3">
                <a
                  href="about.html"
                  class="nav__link paper paper__cut"
                  data-status="inactive"
                  >About</a
                >
              </div>
            </div>
          </li>
          <li class="paperwrapper">
            <div class="paperwrapper__shadow-pink">
              <div class="paperwrapper__clip path4">
                <a
                  href="comrades.html"
                  class="nav__link paper paper__cut"
                  data-status="inactive"
                >
                  Comrades</a
                ><img
                  class="scissors"
                  src="../assets/images/scissors.webp"
                  alt=""
                />
              </div>
            </div>
          </li>
          <li class="paperwrapper">
            <div class="paperwrapper__shadow-pink">
              <div class="paperwrapper__clip path5">
                <a
                  href="webshop.html"
                  class="nav__link paper paper__cut"
                  data-status="inactive"
                  >Webshop</a
                >
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</html>
